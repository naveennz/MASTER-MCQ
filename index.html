<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master MCQ - Series Challenge</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1bb39a;
            --secondary: #2c4358;
            --accent: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f4f7f8;
            --dark-blue: #1f3446;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .hidden { display: none !important; }
        button { cursor: pointer; transition: all 0.2s; border: none; font-weight: 600; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .main-container {
            width: 95%;
            max-width: 1100px;
            height: 650px;
            background: var(--light);
            border-radius: 16px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: var(--secondary);
            color: #fff;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .player-profile { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 60px; height: 60px;
            background: #ffb84d;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 3px solid rgba(255,255,255,0.1);
        }
        .total-score { font-size: 32px; font-weight: 700; color: var(--accent); }

        .players-section { flex: 1; overflow-y: auto; margin-top: 10px; }
        #playersList div { 
            padding: 10px; 
            background: rgba(255,255,255,0.05); 
            margin-bottom: 8px; 
            border-radius: 8px;
            display: flex; 
            justify-content: space-between; 
        }

        /* CONTENT AREA */
        .content { flex: 1; padding: 30px; position: relative; overflow-y: auto; display: flex; flex-direction: column; }

        /* TIMER BAR */
        .timer-container { width: 100%; background: #ddd; height: 8px; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        #timerBar { height: 100%; background: var(--warning); width: 100%; transition: width 0.1s linear; }

        /* AUTH CARD */
        .card { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; }
        
        .btn-full { width: 100%; padding: 14px; border-radius: 8px; font-size: 1rem; margin-top: 10px; }
        .btn-green { background: var(--accent); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--secondary); color: var(--secondary); }

        /* GAME ELEMENTS */
        .question-box {
            background: #3a6ea5; color: #fff;
            padding: 25px; border-radius: 12px;
            font-size: 1.1rem; line-height: 1.4;
            min-height: 60px;
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .option {
            background: #fff; padding: 18px; border-radius: 10px;
            border: 2px solid #eee; cursor: pointer;
            transition: all 0.2s; font-weight: 600;
        }
        .correct { background: #eafaf1 !important; border-color: var(--accent) !important; color: #27ae60; }
        .wrong { background: #fdecea !important; border-color: var(--danger) !important; color: #c0392b; }

        /* SERIES TABLE */
        .series-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .series-table th, .series-table td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        .series-table th { background: var(--secondary); color: white; }
        .series-table tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>

<body>

<div class="main-container">

    <aside class="sidebar">
        <div class="player-profile">
            <div class="avatar"></div>
            <div id="playerName">PLAYER</div>
            <div class="total-score" id="totalScore">0</div>
        </div>

        <div class="players-section">
            <div id="playersList"></div>
        </div>

        <div class="match-id-container">
            <div style="font-size: 0.7rem; margin-bottom: 5px; opacity: 0.7;">ROOM CODE</div>
            <div style="display:flex; gap:5px;" id="roomDisplay">
                <div id="m1" style="background:var(--dark-blue); flex:1; padding:10px; text-align:center; border-radius:5px;">-</div>
                <div id="m2" style="background:var(--dark-blue); flex:1; padding:10px; text-align:center; border-radius:5px;">-</div>
                <div id="m3" style="background:var(--dark-blue); flex:1; padding:10px; text-align:center; border-radius:5px;">-</div>
                <div id="m4" style="background:var(--dark-blue); flex:1; padding:10px; text-align:center; border-radius:5px;">-</div>
            </div>
        </div>
    </aside>

    <main class="content">

        <section id="homeScreen">
            <div class="card">
                <h2>Master MCQ</h2>
                <input type="text" id="nameInput" placeholder="Enter Your Name">
                <input type="text" id="roomInput" placeholder="Room Code (to join)">
                <button class="btn-full btn-green" id="hostBtn">Host Series</button>
                <button class="btn-full btn-outline" id="joinBtn">Join Match</button>
            </div>
        </section>

        <section id="lobbyScreen" class="hidden">
            <h2 id="roomLabel">ROOM ----</h2>
            <div class="card" style="max-width: 100%;">
                <p>Waiting for opponents to join...</p>
                <button class="btn-full btn-green" id="startBtn" disabled>Start Round 1</button>
            </div>
        </section>

        <section id="gameScreen" class="hidden">
            <div id="roundIndicator" style="font-weight:700; color:var(--secondary); margin-bottom:10px;">ROUND 1 - 1/20</div>
            <div class="timer-container"><div id="timerBar"></div></div>
            <div class="question-box" id="questionText">Loading...</div>
            <div class="options-grid" id="options"></div>
        </section>

        <section id="roundWinnerScreen" class="hidden">
            <div class="card" style="max-width: 100%;">
                <h2 id="roundResultTitle">Round Complete!</h2>
                <p>Prepare for the next challenge.</p>
                <button id="nextLevelBtn" class="btn-full btn-green">Next Level</button>
            </div>
        </section>

        <section id="seriesWinnerScreen" class="hidden">
            <div class="card" style="max-width: 100%;">
                <h1 id="seriesWinnerTitle">üèÜ SERIES WINNER üèÜ</h1>
                <div id="seriesStats">
                    </div>
                <button onclick="location.reload()" class="btn-full btn-outline">Back to Home</button>
            </div>
        </section>

    </main>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
