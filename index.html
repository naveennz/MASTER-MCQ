<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Master MCQ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#1bb39a;
}
.hidden{display:none}
button{cursor:pointer}

.main{
  width:1200px;
  margin:30px auto;
  background:#f4f7f8;
  border-radius:12px;
  display:flex;
  overflow:hidden;
}

/* LEFT */
.left{
  width:260px;
  background:#2c4358;
  color:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.playerBox{
  text-align:center;
}
.avatar{
  width:70px;height:70px;
  background:#ffb84d;
  border-radius:50%;
  margin:auto;
}
.totalScore{
  font-size:34px;
  font-weight:700;
  margin-top:5px;
}
.playersList{
  margin-top:20px;
}
.matchId{
  margin-top:auto;
}
.matchBoxes{
  display:flex;
  gap:6px;
}
.matchBoxes div{
  flex:1;
  background:#1f3446;
  border-radius:8px;
  padding:10px;
  text-align:center;
  font-weight:700;
}

/* RIGHT */
.right{
  flex:1;
  padding:20px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.leave{
  background:#e74c3c;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
}

/* HOME */
.card{
  background:#fff;
  padding:30px;
  border-radius:10px;
  max-width:500px;
  margin:auto;
}
.card input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
.green{
  background:#2ecc71;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:6px;
}

/* GAME */
.question{
  background:#3a6ea5;
  color:#fff;
  padding:20px;
  border-radius:10px;
}
.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  margin-top:20px;
}
.option{
  background:#fff;
  padding:15px;
  border-radius:8px;
  border:2px solid transparent;
}
.correct{border-color:#2ecc71;background:#eafaf1}
.wrong{border-color:#e74c3c;background:#fdecea}
</style>
</head>

<body>

<div class="main">

<!-- LEFT -->
<div class="left">
  <div class="playerBox">
    <div class="avatar"></div>
    <div id="playerName">PLAYER</div>
    <div class="totalScore" id="totalScore">0</div>
  </div>

  <div class="playersList" id="playersList"></div>

  <div class="matchId">
    MATCH ID
    <div class="matchBoxes">
      <div id="m1">-</div>
      <div id="m2">-</div>
      <div id="m3">-</div>
      <div id="m4">-</div>
    </div>
  </div>
</div>

<!-- RIGHT -->
<div class="right">

<!-- HOME -->
<section id="homeScreen">
  <div class="card">
    <h2>Master MCQ Rooms</h2>
    <input id="nameInput" placeholder="Your name">
    <input id="roomInput" placeholder="Room code (optional)">
    <button class="green" id="hostBtn">Host Match</button>
    <button id="joinBtn">Join Match</button>
  </div>
</section>

<!-- LOBBY -->
<section id="lobbyScreen" class="hidden">
  <div class="header">
    <div>Match lobby</div>
    <button class="leave">Leave</button>
  </div>
  <p id="roomLabel"></p>
  <button class="green" id="startBtn" disabled>Start Match</button>
</section>

<!-- GAME -->
<section id="gameScreen" class="hidden">
  <div class="question" id="questionText"></div>
  <div class="options" id="options"></div>
</section>

</div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
