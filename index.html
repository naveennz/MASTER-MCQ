<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Master MCQ</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0b2a2a;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.10);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,0.65);
      --border: rgba(255,255,255,0.12);
      --good:#3ddc84;
      --bad:#ff5c7a;
      --accent:#7c5cff;
      --accent2:#00d2ff;
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, rgba(124,92,255,0.35), transparent 60%),
                  radial-gradient(1000px 700px at 80% 30%, rgba(0,210,255,0.28), transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 60px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; margin-bottom:16px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
    }
    .logo{
      width:40px;height:40px;border-radius:14px;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow: var(--shadow);
    }
    .title{font-size:20px;font-weight:800;letter-spacing:0.2px}
    .subtitle{font-size:13px;color:var(--muted);margin-top:2px}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;
      background: var(--card);
      border:1px solid var(--border);
      backdrop-filter: blur(10px);
    }
    .dot{width:9px;height:9px;border-radius:99px;background:var(--accent2)}
    .muted{color:var(--muted)}

    .grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:16px;
    }
    @media (max-width: 920px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .cardPad{padding:16px}

    label{font-size:12px;color:var(--muted)}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      outline:none;
    }
    input::placeholder{color:rgba(234,240,255,0.35)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width: 520px){
      .row{grid-template-columns:1fr}
    }
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      cursor:pointer;
      font-weight:700;
      transition: transform .12s ease, background .12s ease;
    }
    button:hover{transform: translateY(-1px); background: rgba(255,255,255,0.12)}
    button.primary{
      background: linear-gradient(135deg, rgba(124,92,255,0.9), rgba(0,210,255,0.8));
      border: none;
    }
    button.primary:hover{background: linear-gradient(135deg, rgba(124,92,255,1), rgba(0,210,255,0.95))}
    button.ghost{background: transparent}
    button:disabled{opacity:0.55;cursor:not-allowed;transform:none}

    .hidden{display:none}

    /* Score badge top-left */
    .scoreBadge{
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 50;
      display:flex; gap:10px; align-items:center;
      padding:10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,0.35);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    }
    .scoreBadge b{font-size:14px}
    .scoreNum{
      min-width:34px;text-align:center;
      padding:6px 10px;border-radius:999px;
      background: rgba(255,255,255,0.10);
      border:1px solid var(--border);
      font-weight:900;
    }

    /* Question UI */
    .qHead{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:10px;
    }
    .qMeta{display:flex;gap:10px;flex-wrap:wrap}
    .qText{font-size:18px;font-weight:800;line-height:1.3;margin:10px 0 12px}
    .opts{display:grid;gap:10px;margin-top:10px}
    .optBtn{
      text-align:left;
      width:100%;
      padding:14px 14px;
      border-radius:16px;
      background: rgba(255,255,255,0.07);
      border: 1px solid var(--border);
      font-weight:700;
    }
    .optBtn.correct{border-color: rgba(61,220,132,0.85); background: rgba(61,220,132,0.12)}
    .optBtn.wrong{border-color: rgba(255,92,122,0.85); background: rgba(255,92,122,0.12)}
    .optBtn.locked{opacity:0.78}
    .answerLine{margin-top:10px;color:var(--muted);font-size:13px}

    /* Timer */
    .timerBox{display:flex;align-items:center;gap:10px}
    .bar{
      width:160px;height:10px;border-radius:999px;
      background: rgba(255,255,255,0.10);
      border:1px solid var(--border);
      overflow:hidden;
    }
    .bar > div{
      height:100%;
      width:100%;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      transform-origin:left;
      transform: scaleX(1);
    }
    .timePill{
      padding:7px 10px;border-radius:999px;
      background: rgba(255,255,255,0.10);
      border:1px solid var(--border);
      font-weight:900;
      min-width:46px;
      text-align:center;
    }

    /* Players list */
    ul{margin:0;padding-left:18px}
    li{margin:6px 0;color:rgba(234,240,255,0.88)}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>

  <div class="scoreBadge hidden" id="scoreBadge">
    <b>Score</b>
    <div class="scoreNum" id="myScore">0</div>
  </div>

  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Master MCQ</div>
          <div class="subtitle">Room quiz • 20 random questions • 20s timer</div>
        </div>
      </div>

      <div class="pill">
        <span class="dot"></span>
        <span class="muted" id="authStatus">Signing in…</span>
      </div>
    </div>

    <div class="grid">
      <!-- Left main -->
      <div class="card cardPad">
        <div class="row">
          <div>
            <label>Your name</label>
            <input id="nameInput" placeholder="e.g., Naveen" />
          </div>
          <div>
            <label>Room code</label>
            <input id="roomCodeInput" placeholder="e.g., ABCD" />
          </div>
        </div>

        <div class="btnRow">
          <button class="primary" id="createRoomBtn">Create Room (Host)</button>
          <button id="joinRoomBtn">Join Room</button>
        </div>

        <div id="roomCard" class="card cardPad hidden" style="margin-top:14px;background:rgba(255,255,255,0.05)">
          <div class="qHead">
            <div class="qMeta">
              <div class="pill">Room <b id="roomCodeLabel" style="margin-left:6px"></b></div>
              <div class="pill">Status <b id="roomStatusLabel" style="margin-left:6px"></b></div>
              <div class="pill">Q <b id="qNumLabel" style="margin-left:6px"></b>/<b id="qTotalLabel"></b></div>
            </div>

            <div class="timerBox">
              <div class="bar"><div id="timerFill"></div></div>
              <div class="timePill" id="timerText">--</div>
            </div>
          </div>

          <div id="hostControls" class="btnRow hidden">
            <button class="primary" id="startGameBtn">Start Game</button>
            <button id="nextQuestionBtn" class="hidden">Next</button>
            <button class="ghost" id="endGameBtn" class="hidden">End</button>
          </div>

          <div id="questionArea" class="hidden">
            <div class="qText" id="qText"></div>
            <div class="opts" id="optionsArea"></div>
            <div class="answerLine" id="answerInfo"></div>
            <div class="small" id="hintLine"></div>
          </div>
        </div>
      </div>

      <!-- Right sidebar -->
      <div class="card cardPad">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h3 style="margin:0">Players</h3>
          <span class="small">Live scores</span>
        </div>
        <ul id="playersList" style="margin-top:10px"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
