<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Master MCQ</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#eaf4ff;      /* light sky */
      --bg2:#d7ecff;      /* soft blue */
      --card:#ffffff;     /* white cards */
      --card2:#f5fbff;    /* pale card */
      --text:#0f1f33;     /* dark navy */
      --muted: rgba(15,31,51,0.60);
      --border: rgba(15,31,51,0.10);
      --accent:#4a8dff;   /* blue accent */
      --accent2:#66d1ff;  /* cyan accent */
      --good:#14b86a;
      --bad:#ff4d6d;
      --shadow: 0 18px 50px rgba(10,30,60,0.12);
      --r:20px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Manrope", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 650px at 20% 15%, rgba(74,141,255,0.28), transparent 55%),
        radial-gradient(900px 650px at 85% 25%, rgba(102,209,255,0.25), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    .wrap{max-width:1100px;margin:0 auto;padding:26px 16px 60px}

    .top{
      display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:44px;height:44px;border-radius:18px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: var(--shadow);
    }
    .title{font-weight:900;letter-spacing:.2px;font-size:20px}
    .sub{color:var(--muted);font-size:13px;margin-top:2px}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;
      background: rgba(255,255,255,0.70);
      border:1px solid var(--border);
      box-shadow: 0 10px 24px rgba(10,30,60,0.06);
      backdrop-filter: blur(8px);
    }
    .dot{width:9px;height:9px;border-radius:99px;background:var(--accent)}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }
    .pad{padding:18px}

    label{font-size:12px;color:var(--muted);font-weight:700}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid var(--border);
      background: #f7fbff;
      color: var(--text);
      outline:none;
      font-weight:700;
    }
    input::placeholder{color:rgba(15,31,51,0.35)}
    input:focus{
      border-color: rgba(74,141,255,0.45);
      box-shadow: 0 0 0 4px rgba(74,141,255,0.15);
    }

    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width: 560px){.row{grid-template-columns:1fr}}

    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{
      padding:12px 14px;
      border-radius:16px;
      border:1px solid var(--border);
      background: #ffffff;
      color: var(--text);
      cursor:pointer;
      font-weight:900;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    button:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(10,30,60,0.12);
      background: #f7fbff;
    }
    button.primary{
      border:none;
      color:white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
    }
    button.primary:hover{
      background: linear-gradient(135deg, #3e82ff, #57c9ff);
    }
    button:disabled{opacity:.55;cursor:not-allowed;transform:none;box-shadow:none}

    .hidden{display:none}
    .bigCode{
      font-size:30px;font-weight:1000;letter-spacing:4px;color: #0f2c55
    }

    /* Game layout */
    .gameGrid{display:grid;grid-template-columns: 320px 1fr;gap:16px}
    @media (max-width: 920px){.gameGrid{grid-template-columns:1fr}}

    .sideTitle{display:flex;align-items:center;justify-content:space-between}
    .scoreItem{
      display:flex;align-items:center;justify-content:space-between;
      padding:11px 12px;border-radius:16px;
      background: #f7fbff;
      border: 1px solid var(--border);
      margin-top:10px;
    }
    .scoreName{font-weight:1000}
    .scoreNum{
      min-width:44px;text-align:center;padding:7px 11px;border-radius:999px;
      background: rgba(74,141,255,0.14);
      border:1px solid rgba(74,141,255,0.22);
      font-weight:1000;color:#11407a;
    }

    .qTop{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .qMeta{display:flex;gap:10px;flex-wrap:wrap}

    .qText{
      font-size:22px;
      font-weight:1000;
      line-height:1.35;
      margin:14px 0 12px;
      color:#0f2c55;
    }

    .opts{display:grid;gap:10px}
    .optBtn{
      width:100%;
      text-align:left;
      padding:14px 14px;
      border-radius:18px;
      background:#ffffff;
      border:1px solid var(--border);
      font-weight:900;
      box-shadow: 0 10px 24px rgba(10,30,60,0.06);
    }
    .optBtn:hover{background:#f7fbff}
    .optBtn.correct{
      border-color: rgba(20,184,106,0.45);
      background: rgba(20,184,106,0.10);
    }
    .optBtn.wrong{
      border-color: rgba(255,77,109,0.45);
      background: rgba(255,77,109,0.10);
    }
    .optBtn.locked{opacity:.85}

    .bar{
      width:210px;height:10px;border-radius:999px;
      background: rgba(15,31,51,0.08);
      border:1px solid var(--border);
      overflow:hidden;
    }
    .bar>div{
      height:100%;
      width:100%;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      transform-origin:left;
      transform:scaleX(1);
    }
    .timePill{
      padding:7px 10px;border-radius:999px;
      background:#ffffff;
      border:1px solid var(--border);
      font-weight:1000;
      min-width:52px;
      text-align:center;
      box-shadow: 0 10px 24px rgba(10,30,60,0.06);
    }

    .line{height:1px;background:rgba(15,31,51,0.08);margin:14px 0}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Master MCQ</div>
          <div class="sub">Host a room • Join with code • 20 questions</div>
        </div>
      </div>
      <div class="pill"><span class="dot"></span><span id="authStatus" class="muted">Signing in…</span></div>
    </div>

    <!-- HOME -->
    <section id="homeScreen" class="grid">
      <div class="card pad">
        <h2 style="margin:0 0 8px;font-weight:1000;color:#0f2c55">Start</h2>
        <p class="muted" style="margin:0 0 14px">
          Enter your name. Host creates a room, friends join using the code.
        </p>

        <div class="row">
          <div>
            <label>Your name</label>
            <input id="nameInput" placeholder="e.g., Naveen" />
          </div>
          <div>
            <label>Room code (for Join)</label>
            <input id="roomCodeInput" placeholder="e.g., ABCD" />
          </div>
        </div>

        <div class="btnRow">
          <button class="primary" id="hostBtn">Host</button>
          <button id="joinBtn">Join</button>
        </div>
      </div>
    </section>

    <!-- LOBBY -->
    <section id="lobbyScreen" class="grid hidden">
      <div class="card pad">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap">
          <div>
            <div class="muted" style="font-weight:800">Room Code</div>
            <div class="bigCode" id="lobbyCode">----</div>
          </div>
          <div class="pill">Status <b id="lobbyStatus" style="margin-left:6px">waiting</b></div>
        </div>

        <div class="line"></div>

        <h3 style="margin:0 0 6px;font-weight:1000;color:#0f2c55">Players</h3>
        <div id="lobbyPlayers" class="muted">Loading…</div>

        <div class="btnRow" id="lobbyHostControls" style="margin-top:14px">
          <button class="primary" id="startBtn">Start Match</button>
        </div>
      </div>
    </section>

    <!-- GAME -->
    <section id="gameScreen" class="hidden">
      <div class="gameGrid">
        <div class="card pad">
          <div class="sideTitle">
            <h3 style="margin:0;font-weight:1000;color:#0f2c55">Scorecard</h3>
            <span class="pill">Q <b id="qNum">-</b>/20</span>
          </div>
          <div id="scoreList"></div>
          <div class="line"></div>
          <div class="muted" id="phaseText">Waiting…</div>
        </div>

        <div class="card pad">
          <div class="qTop">
            <div class="qMeta">
              <div class="pill">Room <b id="roomCodePill" style="margin-left:6px"></b></div>
              <div class="pill">Phase <b id="phasePill" style="margin-left:6px"></b></div>
            </div>

            <div style="display:flex;align-items:center;gap:10px">
              <div class="bar"><div id="timerFill"></div></div>
              <div class="timePill" id="timerText">--</div>
            </div>
          </div>

          <div class="qText" id="questionText">—</div>
          <div class="opts" id="optionsArea"></div>
          <div class="muted" id="answerInfo" style="margin-top:10px"></div>
        </div>
      </div>
    </section>

    <!-- RESULTS -->
    <section id="resultsScreen" class="grid hidden">
      <div class="card pad">
        <h2 style="margin:0 0 8px;font-weight:1000;color:#0f2c55">Leaderboard</h2>
        <p class="muted" style="margin:0 0 14px">Winner & Runner-up</p>
        <div id="leaderboardBox"></div>
        <div class="btnRow" style="margin-top:14px">
          <button id="backHomeBtn">Back to Home</button>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
