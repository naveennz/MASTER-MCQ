<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Master MCQ | Simple Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfdfd;
      --surface: #ffffff;
      --text: #1a1a1a;
      --muted: #666666;
      --accent: #000000;
      --primary: #2563eb;
      --success: #16a34a;
      --danger: #dc2626;
      --border: #e5e7eb;
      --radius: 8px;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background: var(--bg); color: var(--text); min-height: 100vh; }
    
    .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
    header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 40px; }
    .brand { font-weight: 800; font-size: 24px; letter-spacing: -1px; }

    /* Layout Components */
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 32px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    .hidden { display: none !important; }

    /* Inputs & Buttons */
    .field { margin-bottom: 20px; }
    label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; text-transform: uppercase; color: var(--muted); }
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 16px; outline: none; transition: border 0.2s; }
    input:focus { border-color: var(--primary); }

    button { width: 100%; padding: 14px; border-radius: var(--radius); border: none; font-weight: 600; cursor: pointer; font-size: 15px; transition: transform 0.1s; }
    button:active { transform: scale(0.98); }
    .btn-main { background: var(--accent); color: white; margin-bottom: 12px; }
    .btn-sub { background: white; color: var(--text); border: 1px solid var(--border); }
    .btn-sub:hover { background: #f9fafb; }

    /* Lobby & Players */
    .lobby-header { text-align: center; margin-bottom: 30px; }
    .room-code { font-size: 48px; font-weight: 800; color: var(--primary); margin: 10px 0; }
    .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin: 24px 0; }
    .player-tag { padding: 10px; border: 1px solid var(--border); border-radius: 6px; text-align: center; font-size: 14px; background: #f9fafb; }

    /* Game UI */
    .game-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .timer-bar { height: 6px; background: #eee; border-radius: 3px; overflow: hidden; margin-bottom: 30px; }
    .timer-progress { height: 100%; background: var(--primary); width: 100%; transition: width 0.1s linear; }
    
    .question-text { font-size: 22px; font-weight: 600; line-height: 1.4; margin-bottom: 30px; }
    .options-list { display: grid; gap: 12px; }
    .opt { text-align: left; background: white; border: 1px solid var(--border); padding: 16px; border-radius: var(--radius); font-size: 16px; }
    .opt:not(:disabled):hover { background: #f3f4f6; border-color: var(--muted); }
    .opt.correct { background: var(--success) !important; color: white; border-color: var(--success); }
    .opt.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

    /* Podium */
    .podium-list { list-style: none; padding: 0; }
    .podium-item { display: flex; justify-content: space-between; padding: 16px; border-bottom: 1px solid var(--border); font-weight: 600; }
    .podium-item:first-child { font-size: 24px; color: var(--primary); border-bottom: 2px solid var(--primary); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="brand">MASTER MCQ</div>
      <div id="authStatus" style="font-size: 12px; color: var(--muted);">Connecting...</div>
    </header>

    <div id="setupScreen" class="card">
      <div class="field">
        <label>Your Name</label>
        <input id="nameInput" placeholder="Enter name..." />
      </div>
      <div class="field">
        <label>Room Code (if joining)</label>
        <input id="roomCodeInput" placeholder="ABCD" maxlength="4" style="text-transform: uppercase;" />
      </div>
      <button class="btn-main" id="joinRoomBtn">Join Game</button>
      <button class="btn-sub" id="createRoomBtn">Host a New Match</button>
    </div>

    <div id="lobbyScreen" class="card hidden">
      <div class="lobby-header">
        <label>Room Code</label>
        <div class="room-code" id="roomCodeLabel">----</div>
        <p id="playerCountLabel" style="color: var(--muted);">Waiting for players...</p>
      </div>
      
      <div class="player-grid" id="playersList">
        </div>

      <div id="hostControls" class="hidden">
        <button class="btn-main" id="startGameBtn">Start Match</button>
      </div>
      <p id="waitingMsg" style="text-align: center; font-size: 14px; color: var(--muted);">Waiting for host to start...</p>
    </div>

    <div id="gameScreen" class="hidden">
      <div class="game-top">
        <div style="font-weight: 800;">Q <span id="qNumLabel">1</span> / 20</div>
        <div id="timerLabel" style="font-variant-numeric: tabular-nums; font-weight: 800;">30s</div>
      </div>
      <div class="timer-bar"><div class="timer-progress" id="timerFill"></div></div>
      
      <div class="card">
        <div class="question-text" id="qText">Loading question...</div>
        <div class="options-list" id="optionsArea"></div>
      </div>
    </div>

    <div id="resultScreen" class="card hidden">
      <h2 style="text-align: center;">Match Results</h2>
      <div class="podium-list" id="podiumArea"></div>
      <button class="btn-main" style="margin-top: 30px;" onclick="location.reload()">Back to Home</button>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
